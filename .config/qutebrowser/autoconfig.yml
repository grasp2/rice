config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {url}
        X: config-cycle statusbar.hide true false;;config-cycle tabs.show always never
  content.notifications:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  fonts.completion.entry:
    global: 12pt default_family
  fonts.debug_console:
    global: 12pt default_family
  fonts.default_family:
    global:
    - Fira Code
  fonts.downloads:
    global: 12pt default_family
  fonts.hints:
    global: bold 9pt default_family
  fonts.keyhint:
    global: 12pt default_family
  fonts.messages.error:
    global: 12pt default_family
  fonts.messages.info:
    global: 12pt default_family
  fonts.messages.warning:
    global: 12pt default_family
  fonts.statusbar:
    global: 12pt default_family
  fonts.tabs.selected:
    global: 12pt default_family
  fonts.tabs.unselected:
    global: 12pt default_family
  statusbar.padding:
    global:
      bottom: 2
      left: 0
      right: 0
      top: 2
  statusbar.show:
    global: never
  tabs.favicons.show:
    global: never
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 5
      left: 10
      right: 10
      top: 5
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{current_title}'
